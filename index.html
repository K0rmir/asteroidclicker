<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Asteroid Miner</title>
  </head>
  <body>
    <main>
      <div id="counter">
        <p>Rare Metals:</p>
        <div id="score">0</div>
      </div>

      <div class="upgradesBar">
        <h3>Upgrades</h3>
        <div id="upgrade1" class="notAvailable" class="available">
          <button id="shipMinerBtn">
            <img
              src="./images/spaceship.png"
              alt="A cartoon image of a spaceship" />
            <p>Ship Miner</p>
          </button>
          <div class="cost">
            <p>Cost:</p>
            <p id="shipMinerCost">10</p>
          </div>
        </div>
      </div>

      <div id="asteroidBtn">
        <img src="./images/asteroid.png" alt="An image of a cartoon asteroid" />
      </div>
    </main>
  </body>
</html>
